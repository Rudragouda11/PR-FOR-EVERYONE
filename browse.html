<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse PR Services</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f0f2f8;
      color: #222;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 2rem;
      font-weight: 700;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      z-index: 100;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    #listingsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .listing-card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .listing-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }

    .listing-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .listing-header img,
    .logo-placeholder {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      background: #ff4b2b;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 20px;
    }

    .listing-body p {
      margin: 5px 0;
      color: #555;
      font-size: 0.95rem;
    }

    .listing-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .like-btn, .share-btn {
      cursor: pointer;
      border: none;
      background: none;
      font-weight: 600;
      color: #ff416c;
      transition: all 0.3s ease;
    }

    .like-btn:hover, .share-btn:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: #777;
      background: #fff;
      border-top: 1px solid #eee;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
    }
  </style>
</head>

<body>
  <header>PR for Everyone</header>

  <section class="hero">
    <h1>Browse PR Services</h1>
    <p>Find agencies and influencers to promote your brand. Connect easily and grow!</p>
  </section>

  <div id="listingsContainer"></div>

  <footer>¬© 2025 PR for Everyone. All rights reserved.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKVPXz4_30DCFXgP6aEFZ_wn86GS0bSqQ",
      authDomain: "pr-for-everyone.firebaseapp.com",
      projectId: "pr-for-everyone",
      storageBucket: "pr-for-everyone.appspot.com",
      messagingSenderId: "90365098207",
      appId: "1:90365098207:web:c6988b51816a8610fa116a",
      measurementId: "G-ETGHRSCJMD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listingsContainer = document.getElementById("listingsContainer");

    window.likeListing = async function (docId, span) {
      const refDoc = doc(db, "pr_listings", docId);
      const snap = await getDoc(refDoc);
      const likes = (snap.data().likes || 0) + 1;
      await updateDoc(refDoc, { likes });
      span.textContent = likes;
    };

    window.shareListing = function (name) {
      const data = { title: "Check this PR Service!", text: `Check out ${name}'s PR service!`, url: window.location.href };
      if (navigator.share) navigator.share(data).catch(console.error);
      else { navigator.clipboard.writeText(`${data.text} ${data.url}`); alert("Link copied!"); }
    };

    const q = query(collection(db, "pr_listings"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      listingsContainer.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "listing-card";

        const logoHTML = data.logoURL
          ? `<img src="${data.logoURL}" alt="Logo">`
          : `<div class="logo-placeholder">${data.name[0]?.toUpperCase() || "P"}</div>`;

        card.innerHTML = `
          <div class="listing-header">
            ${logoHTML}
            <h3>${data.name}</h3>
          </div>
          <div class="listing-body">
            <p><strong>Reach:</strong> ${data.reach}</p>
            <p><strong>Price:</strong> ${data.price}</p>
            <p>${data.description}</p>
          </div>
          <div class="listing-footer">
            <button class="like-btn" onclick="likeListing('${docSnap.id}', this.nextElementSibling)">‚ù§Ô∏è Like</button>
            <span>${data.likes || 0}</span>
            <button class="share-btn" onclick="shareListing('${data.name}')">üîó Share</button>
          </div>
        `;
        listingsContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
