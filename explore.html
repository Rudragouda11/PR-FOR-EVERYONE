<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore PR Services | PR for Everyone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 1.5rem;
      color: #58a6ff;
      margin: 0;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      gap: 10px;
      max-width: 600px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: #21262d;
      color: #fff;
    }
    .search-bar button {
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-bar button:hover {
      background: #2ea043;
    }
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-btn {
      background: #30363d;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      color: #c9d1d9;
      transition: 0.3s;
    }
    .filter-btn:hover {
      background: #484f58;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(56,139,253,0.2);
    }
    .logo-circle {
      width: 50px;
      height: 50px;
      background: #238636;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card h3 {
      color: #58a6ff;
      margin: 5px 0;
    }
    .card p {
      font-size: 0.9rem;
      color: #c9d1d9;
    }
    .hire-btn {
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hire-btn:hover {
      background: #2ea043;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 0.9rem;
      background: #0d1117;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore PR Services</h1>
    <a href="index.html" style="color:#58a6ff;text-decoration:none;">üè† Home</a>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name or keyword...">
    <button onclick="searchCards()">Search</button>
  </div>

  <div class="filters">
    <button class="filter-btn" onclick="filterCategory('all')">All</button>
    <button class="filter-btn" onclick="filterCategory('instagram')">Instagram</button>
    <button class="filter-btn" onclick="filterCategory('youtube')">YouTube</button>
    <button class="filter-btn" onclick="filterCategory('blog')">Blogs</button>
  </div>

  <div class="cards" id="cardsContainer"></div>

  <footer>
    ¬© 2025 PR for Everyone. All rights reserved.
  </footer>

  <script>
    function loadCards() {
      const listings = JSON.parse(localStorage.getItem('prListings')) || [];
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';
      listings.forEach(listing => {
        const card = document.createElement('div');
        card.className = 'card';
        const logo = listing.logo ? 
          `<img src="${listing.logo}" alt="logo" style="width:50px;height:50px;border-radius:50%;margin-bottom:10px;">` :
          `<div class="logo-circle">${listing.name.charAt(0).toUpperCase()}</div>`;
        card.innerHTML = `
          ${logo}
          <h3>${listing.name}</h3>
          <p><strong>Reach:</strong> ${listing.reach || 'N/A'}</p>
          <p><strong>Price:</strong> ‚Çπ${listing.price}</p>
          <p>${listing.description}</p>
          <button class="hire-btn" onclick="contact('${listing.name}')">Hire</button>
        `;
        container.appendChild(card);
      });
    }

    function searchCards() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? 'block' : 'none';
      });
    }

    function filterCategory(type) {
      document.querySelectorAll('.card').forEach(card => {
        const text = card.innerText.toLowerCase();
        if (type === 'all' || text.includes(type)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    function contact(name) {
      alert(`You chose to contact ${name}. Feature coming soon!`);
    }

    loadCards();
  </script>
</body>
</html>
